<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue - Basics</title>
  </head>
  <body>
    <div id='my-app'>
      <p>{{greet}} {{ name }}</p>
      <div v-text="appName"></div>
      <div v-once>
        <h1>{{appName}}</h1>
        <h1 v-text="appName"></h1>
        <h1 v-once>{{appName}}</h1>
        <h1 v-text="appName" v-once></h1>
      </div>
      <div v-html="appNameBold"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el:"#my-app",
        data:{
          name:"Vue!",
          greet:"Hello",
          appName:"Codevolution",
          appNameBold:"<b>Codevolution</b>"
        }
      })
    </script>
  </body>
</html>
